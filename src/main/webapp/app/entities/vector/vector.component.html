<div>
    <h2 id="page-heading">
        <span>Vectors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vector" [routerLink]="['/vector/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Vector
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="vectors?.length === 0">
        <span>No vectors found</span>
    </div>
    <div class="table-responsive" *ngIf="vectors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Data</span></th>
            <th scope="col" ><span>Encoded</span></th>
            <th scope="col" ><span>Transfered</span></th>
            <th scope="col" ><span>Decoded</span></th>
            <th scope="col" ><span>Probability</span></th>
            <th scope="col" ><span>Errors</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vector of vectors ;trackBy: trackId">
                <td><a [routerLink]="['/vector', vector.id, 'view' ]">{{vector.id}}</a></td>
                <td>{{vector.data}}</td>
                <td>{{vector.encoded}}</td>
                <td>{{vector.transfered}}</td>
                <td>{{vector.decoded}}</td>
                <td>{{vector.probability}}</td>
                <td>{{vector.errors}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/vector', vector.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vector', vector.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(vector)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
